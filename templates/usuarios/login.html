{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Red Social Deportistas{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' or message.tags == 'danger' %}alert-danger{% else %}alert-success{% endif %}">
                    <i class="fas fa-{% if message.tags == 'error' or message.tags == 'danger' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input type="text" name="username" id="id_username" required 
                       class="form-control" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" name="password" id="id_password" required
                       class="form-control" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn" style="width: 100%; justify-content: center; margin-top: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border-color);">
            <p style="margin-bottom: 1rem; color: #6c757d;">
                ¿No tienes una cuenta?
            </p>
            <a href="/usuarios/registro/" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Crear Cuenta Nueva
            </a>
        </div>
    </div>
</div>
{% endblock %}
