{% extends 'base.html' %}

{% block title %}Crear Publicación - Red Social Deportistas{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
  <a href="{{ url_for('lista_publicaciones') }}" class="btn btn-secondary" style="margin-bottom: 1rem;">
    <i class="fas fa-arrow-left"></i> Volver
  </a>

  <div class="card">
    <h2 style="margin-bottom: 1rem;">
      <i class="fas fa-plus"></i> Nueva Publicación
    </h2>
    <p style="color: #666; margin-bottom: 1.5rem;">
      Los datos se enviarán al servicio de gestión a través del API Gateway.
    </p>

    <form method="post">
      <div class="form-group">
        <label for="pub_titulo"><i class="fas fa-heading"></i> Título</label>
        <input type="text" id="pub_titulo" name="titulo" class="form-control" placeholder="Comparte un logro" required />
      </div>

      <div class="form-group">
        <label for="pub_contenido"><i class="fas fa-align-left"></i> Contenido</label>
        <textarea id="pub_contenido" name="contenido" class="form-control" rows="5" placeholder="Describe tu entrenamiento o evento" required></textarea>
      </div>

      <button type="submit" class="btn" style="width: 100%; justify-content: center; margin-top: 1rem;">
        <i class="fas fa-check"></i> Publicar
      </button>
    </form>
  </div>
</div>
{% endblock %}
