{% extends 'base.html' %}

{% block title %}Crear Evento - Red Social Deportistas{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
  <a href="{{ url_for('lista_eventos') }}" class="btn btn-secondary" style="margin-bottom: 1rem;">
    <i class="fas fa-arrow-left"></i> Volver
  </a>

  <div class="card">
    <h2 style="margin-bottom: 1rem;">
      <i class="fas fa-calendar-plus"></i> Nuevo evento
    </h2>
    <form method="post">
      <div class="form-group">
        <label for="evento_nombre"><i class="fas fa-heading"></i> Nombre</label>
        <input type="text" id="evento_nombre" name="nombre" class="form-control" placeholder="Entrenamiento semanal" required />
      </div>

      <div class="form-group">
        <label for="evento_descripcion"><i class="fas fa-align-left"></i> Descripci√≥n</label>
        <textarea id="evento_descripcion" name="descripcion" class="form-control" rows="4" placeholder="Comparte detalles del evento" required></textarea>
      </div>

      <div class="form-group">
        <label for="evento_fecha"><i class="fas fa-calendar"></i> Fecha</label>
        <input type="date" id="evento_fecha" name="fecha" class="form-control" required />
      </div>

      <button type="submit" class="btn" style="width: 100%; justify-content: center; margin-top: 1rem;">
        <i class="fas fa-check"></i> Guardar evento
      </button>
    </form>
  </div>
</div>
{% endblock %}
