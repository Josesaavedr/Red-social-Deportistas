<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Actividad - Red Social Deportistas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Actividad</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('activity_detail', activity_id=activity.id) }}">Cancelar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('edit_activity', activity_id=activity.id) }}" method="POST">
            <label for="title">TÃ­tulo de la Actividad:</label>
            <input type="text" id="title" name="title" value="{{ activity.title }}" required>

            <label for="content">Detalles:</label>
            <textarea id="content" name="content" rows="5" required>{{ activity.content }}</textarea>

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
</body>
</html>
