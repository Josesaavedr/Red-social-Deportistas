{% extends "base.html" %}

{% block content %}
    <h2>Registrar Nueva Actividad</h2>
    <form action="{{ url_for('new_item') }}" method="POST">
        <label for="title">Título de la Actividad:</label>
        <input type="text" id="title" name="title" placeholder="Ej: Carrera de 10km" required>

        <label for="content">Detalles (distancia, tiempo, etc.):</label>
        <textarea id="content" name="content" placeholder="Ej: Corrí 10km en 55 minutos. ¡Me sentí genial!" rows="5" required></textarea>

        <button type="submit">Registrar Actividad</button>
    </form>
{% endblock %}
