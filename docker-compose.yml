services:
  db:
    image: postgres:15-alpine
    container_name: deportistas_db
    environment:
      - POSTGRES_USER=deportistas_user
      - POSTGRES_PASSWORD=deportistas_pass
      - POSTGRES_DB=deportistas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deportistas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: deportistas_web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_NAME=${DB_NAME:-deportistas_db}
      - DB_USER=${DB_USER:-deportistas_user}
      - DB_PASSWORD=${DB_PASSWORD:-deportistas_pass}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
