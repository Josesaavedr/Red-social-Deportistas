services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: deportistas_db
    environment:
      - POSTGRES_USER=deportistas_user
      - POSTGRES_PASSWORD=deportistas_pass
      - POSTGRES_DB=deportistas_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deportistas_user -d deportistas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deportistas_network

  # Microservicio de Autenticación
  authentication-service:
    build:
      context: ./services/authentication
      dockerfile: Dockerfile
    container_name: authentication_service
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=deportistas_db
      - DB_USER=deportistas_user
      - DB_PASSWORD=deportistas_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deportistas_network
    restart: unless-stopped

  # Microservicio de Gestión de Datos
  data-management-service:
    build:
      context: ./services/data-management
      dockerfile: Dockerfile
    container_name: data_management_service
    ports:
      - "8002:8002"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=deportistas_db
      - DB_USER=deportistas_user
      - DB_PASSWORD=deportistas_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deportistas_network
    restart: unless-stopped

  # Microservicio de Notificaciones
  notifications-service:
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    container_name: notifications_service
    ports:
      - "8003:8003"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=deportistas_db
      - DB_USER=deportistas_user
      - DB_PASSWORD=deportistas_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deportistas_network
    restart: unless-stopped

  # Microservicio de Analytics
  analytics-service:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: analytics_service
    ports:
      - "8004:8004"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=deportistas_db
      - DB_USER=deportistas_user
      - DB_PASSWORD=deportistas_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deportistas_network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://authentication-service:8001
      - DATA_SERVICE_URL=http://data-management-service:8002
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8003
      - ANALYTICS_SERVICE_URL=http://analytics-service:8004
    depends_on:
      - authentication-service
      - data-management-service
      - notifications-service
      - analytics-service
    networks:
      - deportistas_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5000:5000"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - deportistas_network
    restart: unless-stopped

networks:
  deportistas_network:
    driver: bridge

volumes:
  postgres_data:
